<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide View And Grid View</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
</head>

<body>
    <ul class="menu">
        <li class="item"><a href="#home">Home</a></li>
        <li class="item"> <a href="#grid">Grid View</a>
        </li>
        <li class="item"> <a href="#slide">Slide View</a></li>
    </ul>
    <section id="home">
        <h1> Beautiful Trees </h1><img src="forest.jpg" id="homeimg">
    </section>
    <section id="grid">
        <h2> Grid Gallery </h2>
        <br>
        <div class="row">
            <img class="imggrid" src="download%20(1).jpg">
            <img class="imggrid" src="0_0pQGRhMVYfU5ZYXg.jpg">
            <img class="imggrid" src="download2.jpg">
        </div>
        <br>
        <br>
        <div class="row">
            <img class="imggrid" src="images.jpg">
            <img class="imggrid" src="maxresdefault.jpg">
            <img class="imggrid" src="Mr.-Tree-5-Trees-with-Special-Meaning-cherry-blossom.jpg">
        </div>
    </section>

    <section id="slide">
        <h2> Slide View </h2>


        <div class="carousel slide" id="my-carousel2">
            <div class="carousel-inner">

                <div class="item active">
                    <center>

                        <img class="img-responsive" src="images.jpg">

                    </center>
                </div>

                <div class="item">
                    <center>

                        <img class="img-responsive" src="maxresdefault.jpg">

                    </center>
                </div>

                <div class="item">
                    <center>

                        <img class="img-responsive" src="Mr.-Tree-5-Trees-with-Special-Meaning-cherry-blossom.jpg">

                    </center>
                </div>

                <div class="item">
                    <center>

                        <img class="img-responsive" src="download%20(1).jpg">

                    </center>
                </div>


                <div class="item">
                    <center>

                        <img class="img-responsive" src="download2.jpg">

                    </center>
                </div>



                <div class="item">
                    <center>

                        <img class="img-responsive" src="0_0pQGRhMVYfU5ZYXg.jpg">

                    </center>
                </div>






            </div>
            <a class="left carousel-control" href="#my-carousel2" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#my-carousel2" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>


    </section>



</body>

</html>
